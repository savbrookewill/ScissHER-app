
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScissHER | Intentional Connection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #fb7185;
      --violet: #a855f7;
      --mint: #34d399;
      --obsidian: #030712;
      --pearl: #f1f5f9;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--obsidian);
      background-image: 
        radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(251, 113, 133, 0.15) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(52, 211, 153, 0.1) 0px, transparent 50%);
      color: var(--pearl);
      overflow-x: hidden;
      min-height: 100vh;
      letter-spacing: -0.01em;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    
    .petal-gradient {
      background: linear-gradient(135deg, #fb7185 0%, #a855f7 50%, #6366f1 100%);
      background-size: 200% 200%;
      animation: gradient-shift 6s ease-in-out infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, #fb7185, #a855f7, #6366f1, #34d399, #fb7185);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s linear infinite;
    }

    .shimmer-btn {
      background: linear-gradient(90deg, #fb7185, #a855f7, #6366f1, #fb7185);
      background-size: 200% auto;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Squircle masks for a softer, organic feel */
    .squircle-lg { border-radius: 4rem; }
    .squircle-md { border-radius: 2.75rem; }

    .star-bit {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      filter: blur(1.5px);
      pointer-events: none;
      box-shadow: 0 0 10px white;
    }

    @keyframes float-around {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
      50% { transform: translate(15px, -15px) scale(1.4); opacity: 0.7; }
    }

    .animate-float {
      animation: float-around 4s ease-in-out infinite;
    }

    /* Mask for fading out text at bottom of scrollable areas */
    .mask-gradient-b {
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }
  </style>

</head>

  <div id="root"></div>
</body>
</html>
