
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScissHER | Intentional Connection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald: #10b981;
      --indigo: #6366f1;
      --violet: #8b5cf6;
      --obsidian: #020617;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--obsidian);
      background-image: 
        radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 50% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
      color: #f8fafc;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .petal-gradient {
      background: linear-gradient(135deg, #10b981 0%, #6366f1 50%, #8b5cf6 100%);
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, #10b981, #6366f1, #c084fc, #10b981);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    .shimmer-btn {
      background: linear-gradient(90deg, #10b981, #6366f1, #8b5cf6, #10b981);
      background-size: 200% auto;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .squircle {
      border-radius: 3rem;
      mask-image: paint(squircle); /* Conceptually smooth corners */
    }

    /* Floating Glitter Particles */
    .star-bit {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
      pointer-events: none;
    }

    @keyframes float-around {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(10px, -10px) scale(1.5); opacity: 0.8; }
    }

    .animate-float {
      animation: float-around 3s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
